<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/poorgrrrl1.jpg">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>POORGRRRL</title>
  </head>
  <body>
    <noscript>
      WHY ARE YOU CRYING?
    </noscript>
    <div id="root">  </div>
      <div class="Player">
      	<div class="Background"></div>
      	<div class="Header">
      		<div class="Title">Now Playing</div>
      	</div>
      	<div class="Artwork">

      	</div>
      	<div class="TrackInformation">
      		<div class="Name">We Were Young</div>
      		<div class="Artist">Odesza</div>
      		<div class="Album">Summer's Gone (2012)</div>
      	</div>
      	<div class="Scrubber">
      		<div class="Scrubber-Progress"></div>
      	</div>
      	<div class="Controls">
      		<div class="Button">
      			<i class="fa fa-fw fa-play"></i>
      		</div>
      	</div>
      	<div class="Timestamps">
      		<div class="Time Time--current">0</div>
      		<div class="Time Time--total">192</div>
      	</div>
      	<audio>
      		<source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557257/wwy.mp3" />
      	</audio>
      </div>


  </body>
</html>
